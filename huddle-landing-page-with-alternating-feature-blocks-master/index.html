<!DOCTYPE html>
<html lang="en">
<head>

  <nav>

    </div>

  <section class="main-content">
    <div class="card">

    <div class="card">

    <div class="card">

</div>

        <div class="flex-row-column"></div>
        <div class="flex-row-column"></div>
        <div class="flex-row-column"></div>
        <div class="flex-row-column"></div>
      </div>
      <div class="flex-row">    
        <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
